        .dna-node {

        }
        .enzyme-glow {
            animation: pulse-glow 2s infinite ease-in-out;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .rotate-x-10 {
            transform: rotateX(10deg);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
